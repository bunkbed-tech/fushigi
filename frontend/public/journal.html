<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Journal Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="assets/js/journal.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
  <link rel="shortcut icon" href="icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
</head>

<body class="h-screen bg-gray-50 text-gray-800">

  <div class="flex h-full" x-data="{ current: 'journal' }">
    <!-- Sidebar/nav -->
    <div id="nav"></div>

    <!-- Main content -->
    <main class="flex-1 overflow-auto p-6" x-data="journalApp()"">
      <h1 class=" text-2xl font-bold mb-4">New Journal Entry</h1>

      <form @submit.prevent="submitJournal" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Title</label>
          <input type="text" x-model="title" class="w-full border rounded p-2" required />
        </div>

        <div>
          <label class="block text-sm font-medium">Content</label>
          <textarea x-model="content" class="w-full border rounded p-2 h-32" required></textarea>
        </div>

        <div>
          <input type="checkbox" id="checkbox" x-model="private">
          <label for="checkbox">Private</label>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Save
        </button>
      </form>

      <p class="mt-4 text-green-600" x-text="result"></p>
    </main>

  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('app', {
        current: 'journal',
      });
    });
    fetch('partials/nav.html')
      .then(res => res.text())
      .then(html => {
        const navEl = document.getElementById('nav');
        navEl.innerHTML = html;
        Alpine.initTree(navEl);
      });
  </script>

</body>

</html>
