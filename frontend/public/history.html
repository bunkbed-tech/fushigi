<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="assets/js/history.js"></script>
</head>

<body class="h-screen bg-gray-50 text-gray-800">

  <div class="flex h-full" x-data="{ current: 'history' }">
    <!-- Sidebar/nav -->
    <div id="nav"></div>

    <!-- Main content -->
    <main class="flex-1 overflow-auto p-6" x-data="historyApp()" x-init="init()">
      <h1 class="text-2xl font-bold mb-4">Journal History</h1>

      <template x-if="loading">
        <p>Loading journal entries...</p>
      </template>

      <template x-if="error">
        <p class="text-red-600" x-text="error"></p>
      </template>

      <template x-if="entries.length > 0">
        <ul class="space-y-2">
          <template x-for="entry in entries" :key="entry.id">
            <li class="p-4 border rounded hover:bg-gray-100">
              <h2 class="font-semibold text-lg">
                <template x-if="entry.private">
                  <span title="Private" class="mr-1">ðŸ”’</span>
                </template>
                <span x-text="entry.title"></span>
              </h2>
              <p class="text-sm text-gray-600" x-text="new Date(entry.created_at).toLocaleDateString()"></p>
              <p class="text-sm text-gray-600" x-text="new Date(entry.created_at).toLocaleTimeString()"></p>
            </li>
          </template>
        </ul>
      </template>

      <template x-if="!loading && entries.length === 0 && !error">
        <p>No journal entries found.</p>
      </template>
    </main>

  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('app', {
        current: 'history',
      });
    });
    fetch('partials/nav.html')
      .then(res => res.text())
      .then(html => {
        const navEl = document.getElementById('nav');
        navEl.innerHTML = html;
        Alpine.initTree(navEl);
      });
  </script>

</body>

</html>
